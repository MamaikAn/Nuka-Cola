<!DOCTYPE html>
<html>
<!-- <html lang="en"> -->

<head>
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link href="assets/favic.png" rel="shortcut icon" type="image/png">
    <meta charset="utf-8" />
    <meta name="description" content="Nuka-Cola" />
    <meta name="author" content="Ma.P.&Ma.E." />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nuka-Cola</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
        crossorigin="anonymous">
</head>

<body>
    <nav-bar id="nav" :logo="logo" :refs="refs" :armor="armor"></nav-bar>

    <img class="mw-100 mb-1 slide" src="assets/slide.png">
    <div class="d-flex flex-row justify-content-center">
        <div class="flex-shrink-1-xl exclude"></div>
        <div class="body flex-shrink-0-xl">
            <div class="d-flex flex-md-row flex-column justify-content-center animate fadeInDown add-theme subscribe">
                <p class="my-md-auto my-1 mx-2 text-center">Подписаться на новостную рассылку</p>
                <img class="mx-2 my-auto" src="assets/newsletter-sign-up-tower.svg">
                <div class="my-md-auto mx-md-2 my-2 h-75 d-flex flex-column flex-md-row justify-content-md-center align-items-center">
                    <input placeholder="example@email.dom" type="email"></input>
                    <button class="mt-2 mt-md-0" type="submit">Подписаться</button>
                </div>
            </div>
            <hr />
            <div class="adv">
                <div id="adv" class="container-fluid">
                    <div class="row animate fadeInLeftBig">
                        <div class="col-md-4">
                            <img class="mw-100 mb-2" src="assets/adv1.jpg">
                        </div>
                        <div class="col-md">
                            <advantages :advantage="advantages[0]"></advantages>
                            <h6></h6>
                        </div>
                    </div>
                    <div class="row animate fadeInRightBig">
                        <div class="col-md-4 order-md-2">
                            <img class="mw-100 mb-2" src="assets/adv21.jpg">
                        </div>
                        <div class="col-md order-md-1">
                            <advantages :advantage="advantages[1]"></advantages>
                        </div>
                    </div>
                </div>
                <h6 class="mt-2 animate fadeInLeftBig text-center">Частое потребление Ядер-Колы может вызвать зависимость или повлечь за собой лучевое облучение.</h6>
            </div>
            <div>
                <img class="mw-100 mt-2 slide animate fadeInDownBig" src="assets/slide1.jpg">
                <h3 class="animate fadeInUpBig add-theme my-4 text-center py-1 align-middle">Новости</h3>
                <div id="news" class="container-fluid">
                    <div class="row animate fadeInDownBig">
                        <news-sale-col v-for="news in newses" v-bind:key="news.id" v-bind:post="news"></news-sale-col>
                    </div>
                </div>
                <h3 class="animate fadeInUpBig add-theme my-4 text-center py-1 align-middle">Акции</h3>
                <div id="news-sales" class="container-fluid">
                    <div class="row animate fadeInDownBig">
                        <news-sale-col v-for="sale in sales" v-bind:key="sales.id" v-bind:post="sale"></news-sale-col>
                    </div>
                </div>
                <h3 class="animate fadeInUpBig add-theme my-4 text-center py-1 align-middle">Мы на связи</h3>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md mb-4 mb-md-0 animate fadeInLeftBig">
                        <div class="add-theme">
                            <div class="text-center py-4">
                                <img src="assets/newsletter-sign-up-tower.svg">
                                <h3 class="mt-3">Связь в социальных сетях</h3>
                            </div>
                            <div class="container-fluid links">
                                <div id="contacts" class="row no-gutters">
                                    <contact v-for="ref in refs" :key="ref.id" :links="ref"></contact>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md animate fadeInRightBig">
                        <a class="twitter-timeline" data-width="100%" data-height="100%" href="https://twitter.com/Fallout">Tweets by Fallout</a>
                        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>
                </div>
            </div>
            <div id="footer" class="footer animate fadeInDownBig">
                <brand-footer :brand="brand" :labels="labels"></brand-footer>
            </div>
        </div>
        <div class="flex-shrink-1-xl exclude"></div>
    </div>
    <div class="add-theme mt-4 end"><a class="ml-3" href="pages/settings.html">Служ.</a></div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/vue-main.js"></script>
    <script src="scripts/vue-news-vue.js"></script>
    <script src="scripts/animation.js"></script>
</body>

</html>
