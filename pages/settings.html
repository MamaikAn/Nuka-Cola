<!DOCTYPE html>
<html>

<head>
    <link href="../styles/settings.css" rel="stylesheet" type="text/css" />
    <link href="../assets/favic.png" rel="shortcut icon" type="image/png">
    <meta charset="utf-8" />
    <meta name="description" content="Nuka-Cola" />
    <meta name="author" content="Ma.P.&Ma.E." />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
        crossorigin="anonymous">
    <title>Settings</title>
</head>

<body>
    <nav-bar id="nav" :logo="logo" :refs="refs" :armor="armor"></nav-bar>

    <div class="d-flex flex-row justify-content-center">
        <div class="flex-shrink-1-xl exclude"></div>
        <div class="body flex-shrink-0-xl">
            <div id="userbox">
            <div v-if="waitCheck" class="userbox text-center">
                <form v-on:submit.prevent="check">
                        <div class="form-group mt-3 mx-auto">
                            <label for="inputLogin">Login</label>
                            <input v-model="login" class="form-control" type="text" id="inputLogin" placeholder="username">
                        </div>
                        <div class="form-group mt-3 mx-auto">
                            <label for="inputPassword">Password</label>
                            <input v-model="password" class="form-control mx-auto" type="inputPassword" id="password" placeholder="*****">
                        </div>
                    <div class="row form-group mt-3">
                        <div class="col">
                            <input class="btn btn-primary" type="submit" value="Отправить">
                        </div>
                    </div>
                </form>
            </div>
            <div v-else>
            </div>
        </div>
        </div>
        <div class="flex-shrink-1-xl exclude"></div>
    </div>
    <!-- <div class="add-theme mt-4 end">footer</div> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../scripts/vue-settings.js"></script>
    <script src="../scripts/vue-nav-footer.js"></script>
</body>

</html>
